name: Build VietIME CVNSS (Windows)

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore src/VietIME.App/VietIME.App.csproj

      - name: Publish
        run: dotnet publish src/VietIME.App/VietIME.App.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: VietIME-CVNSS-win-x64
          path: src/VietIME.App/bin/Release/net8.0-windows/win-x64/publish/
