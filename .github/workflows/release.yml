name: Build and Release VietIME
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - run: dotnet restore
    - run: dotnet publish src/VietIME.App/VietIME.App.csproj -c Release -r win-x64 --self-contained true -o publish
    - run: choco install innosetup -y
    - run: "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss
    - uses: actions/upload-artifact@v4
      with:
        name: VietIME-build
        path: |
          publish\VietIME.exe
          installer\VietIME-CVNSS4.0-Setup.exe
